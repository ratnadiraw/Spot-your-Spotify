<body>
<button class="ui button yellow create_btn" type="button" id="test">Create</button>
<div class="ui fullscreen modal test">

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    $tes = 1;
    $on = 0;
    google.charts.load('current', {packages: ['corechart', 'bar']});
    google.charts.setOnLoadCallback(drawBasic);

    function drawBasic() {
        if ($tes>3){
            var data = google.visualization.arrayToDataTable([
                ['City', '2010 Population',],
                ['New York City, NY', 8175000],
                ['Los Angeles, CA', 3792000],
                ['Chicago, IL', 2695000],
                ['Houston, TX', 2099000],

                ['Los Angeles, CA', 3792000],
                ['Chicago, IL', 2695000],
                ['Houston, TX', 2099000],
                ['Los Angeles, CA', 3792000],
                ['Chicago, IL', 2695000],
                ['Houston, TX', 2099000],
                ['Los Angeles, CA', 3792000],
                ['Chicago, IL', 2695000],
                ['Houston, TX', 2099000],

                ['Los Angeles, CA', 3792000],
                ['Chicago, IL', 2695000],
                ['Houston, TX', 2099000],
                ['Los Angeles, CA', 3792000],
                ['Chicago, IL', 2695000],
                ['Houston, TX', 2099000],
                ['Philadelphia, PA', 1526000]
            ]);
        } else  {
            var data = google.visualization.arrayToDataTable([
                ['City', '2010 Population',],
                ['New York City, NY', 8175000],
                ['Los Angeles, CA', 3792000],
                ['Chicago, IL', 2695000],
                ['Houston, TX', 2099000]
            ]);
        }

        var options = {
            title: 'Population of Largest U.S. Cities',
            chartArea: {width: '50%', height:'100%'},
            hAxis: {
                // title: 'Total Population',
                minValue: 0
            },
            vAxis: {

                textStyle:{color: '#FFF'}
            },
            annotations: {
                textStyle: {
                    // The color of the text.
                    color: 'white'
                }
            },
            colors: ['#1db954'],
            height: '500',
            width: '500',
            backgroundColor: 'transparent',
            legend: { position: "none" }
        };

        var chart = new google.visualization.BarChart(document.getElementById('chart_div'));
        function selectHandler() {
            var selectedItem = chart.getSelection()[0];
            if (selectedItem) {
                var topping = data.getValue(selectedItem.row, 0);
                document.getElementById("songplayer").src="https://open.spotify.com/embed/track/5k38wzpLb15YgncyWdTZE4";
                alert('The user selected ' + topping);
                $on++;
                drawChart1();
            }
        }

        google.visualization.events.addListener(chart, 'select', selectHandler);
        chart.draw(data, options);

        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart1);

        function drawChart1() {
            if ($on>1){

                var data = google.visualization.arrayToDataTable([
                    ['Age', 'Weight'],
                    [ 8,      12],
                    [ 4,      5.5],
                    [ 11,     14],
                    [ 4,      5],
                    [ 3,      3.5],
                    [ 6.5,    7]
                ]);
            } else {
                var data = google.visualization.arrayToDataTable([
                    ['Age', 'Weight'],
                    [ 8,      12]
                ]);
            }

            var options = {
                title: 'Age vs. Weight comparison',
                chartArea: {width: '80%', height:'80%'},
                annotations: {
                    textStyle: {
                        // The color of the text.
                        color: 'white'
                    }
                },
                colors: ['#1db954'],
                height: '280',
                width: '350',
                hAxis: {title: 'Age', minValue: 0, maxValue: 15},
                vAxis: {title: 'Weight', minValue: 0, maxValue: 15},
                legend: 'none'
            };

            var chart = new google.visualization.ScatterChart(document.getElementById('chart_div_2'));

            chart.draw(data, options);
        }

        google.charts.setOnLoadCallback(drawChart2);

        function drawChart2() {
            if ($on>1){

                var data = google.visualization.arrayToDataTable([
                    ['Age', 'Weight'],
                    [ 8,      12],
                    [ 4,      5.5],
                    [ 11,     14],
                    [ 4,      5],
                    [ 3,      3.5],
                    [ 6.5,    7]
                ]);
            } else {
                var data = google.visualization.arrayToDataTable([
                    ['Age', 'Weight'],
                    [ 8,      12]
                ]);
            }

            var options = {
                title: 'Age vs. Weight comparison',
                chartArea: {width: '80%', height:'80%'},
                annotations: {
                    textStyle: {
                        // The color of the text.
                        color: 'white'
                    }
                },
                colors: ['#1db954'],
                height: '280',
                width: '350',
                hAxis: {title: 'Age', minValue: 0, maxValue: 15},
                vAxis: {title: 'Weight', minValue: 0, maxValue: 15},
                legend: 'none'
            };

            var chart = new google.visualization.ScatterChart(document.getElementById('chart_div3'));

            chart.draw(data, options);
        }
    }
    $(function(){
        $("#test").click(function(){
            drawBasic();
            $tes++;
            $(".test").modal('show');
        });
        $(".test").modal({

            blurring: true,
            closable: true
        });
    });
</script>
